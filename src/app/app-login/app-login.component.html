<div class="main-content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-4">
                <div class="card">
                    <div class="card-body">
                                    <div class="card-body">
                                        <h3 class="card-title"><b>Đăng nhập</b></h3>
                                        <br><br>
                                        <form (ngSubmit)="onClickLogin()">
                                            <div class="row">
                                                <div class="col-md-12">
                                                  <mat-form-field class="example-full-width">
                                                    <input [(ngModel)]="mUsername" required name="mUsername" matInput placeholder="Username" type="text">
                                                  </mat-form-field>
                                                </div>
                                            </div>
                                            <div class="row">
                                                <div class="col-md-12">
                                                  <mat-form-field class="example-full-width">
                                                    <input [(ngModel)]="mPassword" required name="mPassword" matInput placeholder="Password" type="password">
                                                  </mat-form-field>
                                                </div>
                                            </div>
                                            <br><br>
                                            <button mat-raised-button class="btn btn-warning pull-right">Làm mới</button>
                                            <button mat-raised-button type="submit" class="btn btn-primary pull-right">Đăng nhập</button>
                                            <div class="clearfix"></div>
                                        </form>
                                    </div>
                                
                       
                    </div>
                </div>
            </div>
        </div>
    </div>
  </div>
