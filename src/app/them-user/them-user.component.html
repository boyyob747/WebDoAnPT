<div class="main-content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header card-header-primary">
                        <b><h3>Thêm người dùng</h3></b>
                    </div>
                    <div class="card-body">
                        
                        <form (ngSubmit)="onAddUser()">
                            <div class="row">
                                <div class="col-md-6">
                                  <mat-form-field class="example-full-width">
                                    <input [(ngModel)]="UserID" name="UserID" matInput placeholder="ID" disabled type="text">
                                  </mat-form-field>
                                </div>
                                <div class="col-md-6">
                                  <mat-form-field class="example-full-width">
                                    <input [(ngModel)]="name" name="name" matInput placeholder="Họ và tên" required type="text">
                                  </mat-form-field>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-6">
                                  <mat-form-field class="example-full-width">
                                    <input [(ngModel)]="username" name="username" matInput placeholder="Username" required type="text">
                                  </mat-form-field>
                                </div>
                                <div class="col-md-6">
                                    <mat-form-field>
                                        <input matInput [(ngModel)]="NgaySinh" name="NgaySinh" required [matDatepicker]="picker" placeholder="Ngày sinh">
                                        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                                        <mat-datepicker #picker></mat-datepicker>
                                      </mat-form-field>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-6">
                                    <mat-form-field class="example-full-width">
                                    <mat-select [(ngModel)]="MaChucVu" name="MaChucVu" required placeholder="Chức vụ" class="example-full-width">
                                        <mat-option  *ngFor="let chucvu of chucvus" [value]="chucvu.MaCV">
                                          {{ chucvu.TenCV }}
                                        </mat-option>
                                      </mat-select>
                                      </mat-form-field>
                                </div>
                                <div class="col-md-6">
                                  <mat-form-field class="example-full-width">
                                    <input matInput [(ngModel)]="email" name="email" placeholder="Email" required type="text">
                                  </mat-form-field>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-6">
                                   
                                </div>
                                <div class="col-md-6">
                                    <mat-form-field class="example-full-width">
                                        <mat-select [(ngModel)]="GioiTinh" placeholder="Giới tính" required name="GioiTinh" class="example-full-width">
                                            <mat-option   [value]="1">
                                                Nam
                                            </mat-option>
                                            <mat-option   [value]="0">                                              
                                                Nữ
                                            </mat-option>
                                        </mat-select>
                                    </mat-form-field>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-6">
                                  <mat-form-field class="example-full-width">
                                    <input matInput [(ngModel)]="SoDienThoai" name="SoDienThoai" placeholder="Số điện thoại" required type="text">
                                  </mat-form-field>
                                </div>
                                <div class="col-md-6">
                                  <mat-form-field class="example-full-width">
                                    <input matInput [(ngModel)]="password" name="password" placeholder="Mặt khâu" required type="password">
                                  </mat-form-field>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-md-12">
                                  <mat-form-field class="example-full-width">
                                      <textarea matInput [(ngModel)]="DiaChi" name="DiaChi" placeholder="Địa chỉ" type="text"></textarea>
                                  </mat-form-field>
                                </div>
                            </div>
                            <br>
                            <div class="row">
                                    <div class="col-md-12">
                                    <div class="pull-right">
                                            <button mat-raised-button type="button" color="accent" (click)="goBack()">Quay về</button>
                                            <button *ngIf="isUpdate != true" type="button" (click)="onLamMoi()" mat-raised-button color="warn">Làm mới</button>
                                            <button *ngIf="isUpdate" mat-raised-button type="submit" color="primary">Cập nhật thông tin</button>
                                            <button *ngIf="isUpdate != true" mat-raised-button type="submit" color="primary">Thêm</button>
                                            <swal
                                            #deleteuser
                                            title="Xóa người dùng "
                                            text="Bạn có muốn xóa {{username}} không ?" 
                                            type="warning"
                                            [showCancelButton]="true"
                                            (confirm)="onClickDeleteUser(UserID)">
                                            </swal>
                                            <button [swal]="deleteuser" type="button" *ngIf="isUpdate" mat-raised-button color="warn">Xóa</button>
                                    </div>
                                    </div>
                            </div>
                            
                            <div class="clearfix"></div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
  </div>
