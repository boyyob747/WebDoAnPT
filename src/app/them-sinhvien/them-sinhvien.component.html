<div class="main-content">
  <div class="container-fluid">
      <div class="row">
          <div class="col-md-12">
              <div class="card">
                  <div class="card-header card-header-primary">
                      <b><h3>Thêm sinh viên</h3></b>
                  </div>
                  <div class="card-body">
                      
                      <form (ngSubmit)="onAddSinhvien()">
                          <div class="row">
                              <div class="col-md-6">
                                <mat-form-field class="example-full-width">
                                  <input [(ngModel)]="MaSV" [disabled]="isUpdate" required name="MaSV" matInput placeholder="MSSV" type="text">
                                </mat-form-field>
                              </div>
                              <div class="col-md-6">
                                <mat-form-field class="example-full-width">
                                  <input [(ngModel)]="TenSV" name="TenSV" matInput placeholder="Họ tên" required type="text">
                                </mat-form-field>
                              </div>
                          </div>
                          <div class="row">
                              <div class="col-md-4">
                                  <mat-form-field>
                                      <input matInput [(ngModel)]="ngaySinh" name="ngaySinh" required [matDatepicker]="picker" placeholder="Ngày sinh">
                                      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                                      <mat-datepicker #picker></mat-datepicker>
                                    </mat-form-field>
                              </div>
                              <div class="col-md-4">
                                  <mat-form-field class="example-full-width">
                                      <input [(ngModel)]="Email" name="Email" matInput placeholder="Email" required type="text">
                                    </mat-form-field>
                              </div>
                              <div class="col-md-4">
                                <mat-form-field class="example-full-width">
                                    <input [(ngModel)]="DienThoai" name="DienThoai" matInput placeholder="Điện thoại" required type="text">
                                  </mat-form-field>
                            </div>
                          </div>
                          <div class="row">
                              <div class="col-md-4">
                                <mat-form-field>
                                  <mat-select [(ngModel)]="GioiTinh" name="GioiTinh"  required placeholder="Giới tính">
                                    <mat-option  [value]="1">Nam</mat-option>
                                    <mat-option  [value]="">Nữ</mat-option>
                                  </mat-select>
                                    </mat-form-field>
                              </div>
                              <div class="col-md-4">
                                  <mat-form-field>
                                      <mat-select [(ngModel)]="Manganh" [disabled]="isSelectedTruong==false" name="Manganh"  required placeholder="Ngành">
                                        <mat-option *ngFor="let nganh of nganhs" [value]="nganh.MaNH">{{nganh.TenNH}}</mat-option>
                                      </mat-select>
                                    </mat-form-field>
                              </div>
                              <div class="col-md-4">
                                  <mat-form-field>
                                      <mat-select [(ngModel)]="maTruong" name="maTruong"  required placeholder="Trường" (ngModelChange)="onSelectedTruong($event)">
                                        <mat-option *ngFor="let truong of truongs" [value]="truong.MaTruong">{{truong.TenTruong}}</mat-option>
                                      </mat-select>
                                  </mat-form-field>
                           
                              </div>
                          </div>
                          <div class="row">
                              <div class="col-md-12">
                                <mat-form-field class="example-full-width">
                                    <textarea matInput [(ngModel)]="DiaChiThuongTru" required name="DiaChiThuongTru" placeholder="Địa chỉ thường trú" type="text"></textarea>
                                </mat-form-field>
                              </div>
                          </div>
                          <div class="row">
                              <div class="col-md-12">
                                <mat-form-field class="example-full-width">
                                    <textarea matInput [(ngModel)]="DiaChiTamTru" required name="DiaChiTamTru" placeholder="Địa chỉ tạm trú" type="text"></textarea>
                                </mat-form-field>
                              </div>
                          </div>
                          <br>
                          <div class="row">
                                <div class="col-md-12">
                                <div class="pull-right">
                                        <button mat-raised-button type="button" color="accent" (click)="goBack()">Quay về</button>
                                        <button *ngIf="isUpdate != true" type="button" (click)="onLamMoi()" mat-raised-button color="warn">Làm mới</button>
                                        <button *ngIf="isUpdate" mat-raised-button type="submit" color="primary">Cập nhật thông tin</button>
                                        <button *ngIf="isUpdate != true" mat-raised-button type="submit" color="primary">Thêm</button>
                                        <swal
                                        #deleteuser
                                        title="Xóa sinh viên "
                                        text="Bạn có muốn xóa {{TenSV}} không ?" 
                                        type="warning"
                                        [showCancelButton]="true"
                                        (confirm)="onClickDeleteSinhvien(MaSV)">
                                        </swal>
                                        <button [swal]="deleteuser" type="button" *ngIf="isUpdate" mat-raised-button color="warn">Xóa</button>
                                </div>
                            </div>
                        </div>
                          <div class="clearfix"></div>
                      </form>
                  </div>
              </div>
          </div>
      </div>
  </div>
</div>
