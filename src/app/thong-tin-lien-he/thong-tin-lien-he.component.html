<div class="main-content">
  <div class="container-fluid">
      <div class="row">
          <div class="col-md-12">
              <div class="card">
                  <div class="card-header card-header-primary">
                      <b><h3>Thông tin liên hệ: {{MaLienHe}}</h3></b>
                  </div>
                  <div class="card-body">
                      
                      <form>
                          <div class="row">
                              <div class="col-md-6">
                                <mat-form-field class="example-full-width">
                                  <input [(ngModel)]="MaLienHe" disabled name="MaLienHe" required matInput placeholder="ID" type="text">
                                </mat-form-field>
                              </div>
                              <div class="col-md-6">
                                <mat-form-field class="example-full-width">
                                  <input [(ngModel)]="HoTen" disabled name="HoTen" matInput placeholder="Họ và tên" required type="text">
                                </mat-form-field>
                              </div>
                          </div>
                          <div class="row">
                              <div class="col-md-6">
                                <mat-form-field class="example-full-width">
                                  <input [(ngModel)]="Email" disabled name="Email" matInput placeholder="Email" required type="text">
                                </mat-form-field>
                              </div>
                          </div>
                          <div class="row">
                              <div class="col-md-12">
                                <mat-form-field class="example-full-width">
                                    <textarea matInput disabled [(ngModel)]="ChuDe" name="ChuDe" placeholder="Chủ để" type="text"></textarea>
                                </mat-form-field>
                              </div>
                          </div>
                          <div class="row">
                            <div class="col-md-12">
                              <mat-form-field class="example-full-width">
                                  <textarea matInput [(ngModel)]="NoiDung" disabled name="NoiDung" placeholder="Nội dung" type="text"></textarea>
                              </mat-form-field>
                            </div>
                        </div>
                          <br>
                          <div class="row">
                            <div class="col-md-12">
                            <div class="pull-right">
                                    <button mat-raised-button type="button" color="accent" (click)="goBack()">Quay về</button>
                                    <a  mat-raised-button color="primary" [routerLink]="['/traloithongtin',{'MaLienHe':MaLienHe}]">Trả lời</a>
                                    <swal
                                    #deletelienhe
                                    title="Xóa liên hệ "
                                    text="Bạn có muốn xóa liên hệ ID: {{MaLienHe}} không?" 
                                    type="warning"
                                    [showCancelButton]="true"
                                    (confirm)="onClickDeleteLienHe(MaLienHe)">
                                    </swal>
                                    <button [swal]="deletelienhe" type="button" mat-raised-button color="warn">Xóa</button>
                            </div>
                            </div>
                        </div>  
                          <div class="clearfix"></div>
                      </form>
                  </div>
              </div>
          </div>
      </div>
  </div>
</div>
