<swal
  #logout
  title="Are you sure ?"
  text="You want to logout"
  type="warning"
  [showCancelButton]="true"
  (confirm)="onClickLogout()">
</swal>
<nav class="navbar navbar-expand-lg navbar-transparent  navbar-absolute fixed-top">
    <div class="container-fluid">
        <div class="navbar-wrapper">
          <a class="navbar-brand" href="#" style="text-align: center;margin-bottom: 5px;"><b>HỆ THỐNG KHAI BÁO VÀ THỐNG KÊ , TỈ LỆ VIỆC LÀM CỦA SINH VIÊN SAU KHI TỐT NGHIỆP</b></a>
        </div>
        <button mat-raised-button class="navbar-toggler" type="button" (click)="sidebarToggle()">
            <span class="sr-only">Toggle navigation</span>
            <span class="navbar-toggler-icon icon-bar"></span>
            <span class="navbar-toggler-icon icon-bar"></span>
            <span class="navbar-toggler-icon icon-bar"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-end" id="navigation">
            <ul class="navbar-nav">
                    <li class="nav-item">
                        <a *ngIf='isLogined' class="nav-link" style="text-transform: capitalize;">
                                <i class="material-icons">{{'person'}}</i> &nbsp; Chào bạn {{mUsername}}</a>
                    </li>
                <li class="nav-item" routerLinkActive="active">
                        <a *ngIf='!isLogined' class="nav-link" routerLink="/login">
                            Đăng nhập</a>
                            <a href="" [swal]="logout" *ngIf='isLogined' class="nav-link">
                              Logout</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
