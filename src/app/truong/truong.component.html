
<div class="main-content">
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header card-header-primary">
                        <h3 class="card-title ">Danh sách User</h3>
                    </div>
                    <div class="card-body">
                            <div class="row">
                                <div class="col-md-6">
                                        <mat-form-field>
                                                <input matInput [(ngModel)]="timkiem" name="timkiem"  placeholder="Tìm kiếm danh sách trường">
                                              </mat-form-field>
                                </div>
                                <div class="col-md-3">
                                    <mat-form-field class="example-full-width">
                                            <mat-select (change)="onSortBy()" [(ngModel)]="MaNH" name="MaNH"  placeholder="Danh sách ngành" nclass="example-full-width">
                                                    <mat-option value="all">Chọn ngành</mat-option>
                                                    <mat-option *ngFor="let nganh of nganhs" [value]="nganh.MaNH">{{nganh.TenNH}}</mat-option>
                                            </mat-select>
                                    </mat-form-field>
                                </div>
                                <div class="col-md-3">
                                        <button (click)="applyFilter()" mat-raised-button color="primary">Tìm kiếm</button>
                                </div>
                            </div>
                          <mat-table  [dataSource]="dataSource">
                              <ng-container matColumnDef="MaTruong">
                                  <mat-header-cell *matHeaderCellDef>Mã trường</mat-header-cell>
                                    <mat-cell *matCellDef="let truong">{{truong.idTruong}}</mat-cell>
                              </ng-container>
                              <ng-container matColumnDef="TenTruong">
                                  <mat-header-cell *matHeaderCellDef>Tên trường</mat-header-cell>
                                  <mat-cell *matCellDef="let truong">{{truong.TenTruong}}</mat-cell>
                              </ng-container>
                              <ng-container matColumnDef="Logo">
                                  <mat-header-cell *matHeaderCellDef>Logo</mat-header-cell>
                                  <mat-cell *matCellDef="let truong"><img *ngIf="truong.MaTruong==1" style="width: 50%; height: 50%; margin: 5px,5px,5px,5px" src="../assets/img/logoddk.png"></mat-cell>
                              </ng-container>
                              <ng-container matColumnDef="NamThanhLap">
                                  <mat-header-cell *matHeaderCellDef>Năm thành lập</mat-header-cell>
                                  <mat-cell *matCellDef="let truong">{{truong.NamThanhLap}}</mat-cell>
                              </ng-container>
                              <ng-container matColumnDef="DiaChi">
                                  <mat-header-cell *matHeaderCellDef>Địa chỉ</mat-header-cell>
                                  <mat-cell *matCellDef="let truong">{{truong.DiaChi}}</mat-cell>
                              </ng-container>
                  
                              <ng-container matColumnDef="thaotac">
                                  <mat-header-cell *matHeaderCellDef>Thao tác</mat-header-cell>
                                  <mat-cell *matCellDef="let truong"><a class="btn btn-success" [routerLink]="['/themtruong',{'idTruong':truong.idTruong}]">Xem</a></mat-cell>
                              </ng-container>
                              <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
                              <mat-row *matRowDef="let row; columns: displayedColumns;">
                              </mat-row>
                              
                          </mat-table>
                          <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
