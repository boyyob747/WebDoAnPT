<div class="main-content">
  <div class="container-fluid">
      <div class="row">
          <div class="col-md-12">
              <div class="card">
                  <div class="card-header card-header-primary">
                      <b><h3>Thêm ngành học</h3></b>
                  </div>
                  <div class="card-body">
                      
                      <form (ngSubmit)="onThemNganh()">
                          <div class="row">
                              <div class="col-md-6">
                                <mat-form-field class="example-full-width">
                                  <input [(ngModel)]="MaNH" [disabled]="isUpdate" name="MaNH" required matInput placeholder="Mã ngành" type="text">
                                </mat-form-field>
                              </div>
                          </div>
                          <div class="row">
                              <div class="col-md-6">
                                <mat-form-field class="example-full-width">
                                  <input [(ngModel)]="TenNH" name="TenNH" matInput placeholder="Tên ngành học" required type="text">
                                </mat-form-field>
                              </div>
                          </div>
                          <div class="row">
                              <div class="col-md-12">
                                <mat-form-field class="example-full-width">
                                    <textarea matInput [(ngModel)]="MoTa" name="MoTa" placeholder="Mô tả:" type="text"></textarea>
                                </mat-form-field>
                              </div>
                          </div>
                          <br>
                          <div class="row">
                            <div class="col-md-12">
                            <div class="pull-right">
                                    <button mat-raised-button type="button" color="accent" (click)="goBack()">Quay về</button>
                                    <button *ngIf="isUpdate != true" type="button" (click)="onLamMoi()" mat-raised-button color="warn">Làm mới</button>
                                    <button *ngIf="isUpdate" mat-raised-button type="submit" color="primary">Cập nhật thông tin</button>
                                    <button *ngIf="isUpdate != true" mat-raised-button type="submit" color="primary">Thêm</button>
                                    <swal
                                    #deleteuser
                                    title="Xóa ngành học "
                                    text="Bạn có muốn xóa {{TenNH}} không ?" 
                                    type="warning"
                                    [showCancelButton]="true"
                                    (confirm)="onClickDeleteNganh(MaNH)">
                                    </swal>
                                    <button [swal]="deleteuser" type="button" *ngIf="isUpdate" mat-raised-button color="warn">Xóa</button>
                            </div>
                            </div>
                        </div>  
                          <div class="clearfix"></div>
                      </form>
                  </div>
              </div>
          </div>
      </div>
  </div>
</div>
