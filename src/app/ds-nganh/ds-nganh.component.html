
<div class="main-content">
  <div class="container-fluid">
      <div class="row">
          <div class="col-md-12">
              <div class="card">
                  <div class="card-header card-header-primary">
                      <h3 class="card-title ">Danh sách ngành học</h3>
                  </div>
                  <div class="card-body">
                      <div class="row">
                          <div class="col-md-6">
                              <mat-form-field>
                                  <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Tìm kiếm danh sách ngành học">
                                </mat-form-field>
                          </div>
                          <div class="col-md-3">
                              <mat-form-field class="example-full-width">
                                  <mat-select [(ngModel)]="MaTruong" placeholder="Chọn trường" name="MaTruong" class="example-full-width">
                                      <mat-option  *ngFor="let truong of truongs" [value]="truong.MaTruong">
                                        {{ truong.TenTruong }}
                                      </mat-option>
                                    </mat-select>
                              </mat-form-field>
                          </div>
                          <div class="col-md-3">
                                <button mat-raised-button color="primary">Tìm kiếm</button>
                          </div>
                      </div>
                      

                        <mat-table  [dataSource]="dataSource">
                            <ng-container matColumnDef="MaNH">
                                <mat-header-cell *matHeaderCellDef>Mã ngành</mat-header-cell>
                                  <mat-cell *matCellDef="let nganh">{{nganh.MaNH}}</mat-cell>
                            </ng-container>
                            <ng-container matColumnDef="TenNH">
                                <mat-header-cell *matHeaderCellDef>Tên ngành học</mat-header-cell>
                                <mat-cell *matCellDef="let nganh">{{nganh.TenNH}}</mat-cell>
                            </ng-container>
                            <ng-container matColumnDef="thaotac">
                                <mat-header-cell *matHeaderCellDef>Thao tác</mat-header-cell>
                                <mat-cell *matCellDef="let nganh"><a class="btn btn-success" href="#"><i class="fa fa-eye" aria-hidden="true"></i></a></mat-cell>
                            </ng-container>
                            <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
                            
                            <mat-row *matRowDef="let row; columns: displayedColumns"></mat-row>
                            
                        </mat-table>
                        <mat-paginator #paginator
                        [pageSize]="10"
                        [pageSizeOptions]="[5, 10, 20]"
                        [showFirstLastButtons]="true">
                        </mat-paginator>
                      </div>
                  </div>
              </div>
          </div>
      </div>
  </div>
