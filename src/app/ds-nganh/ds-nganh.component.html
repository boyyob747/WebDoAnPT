<ngx-loading [show]="loading" [config]="{ backdropBorderRadius: '14px' }"></ngx-loading>
<div class="main-content">
  <div class="container-fluid">
      <div class="row">
          <div class="col-md-12">
              <div class="card">
                  <div class="card-header card-header-primary">
                      <h3 class="card-title ">Danh sách ngành học</h3>
                  </div>
                  <div class="card-body">
                      <div class="row">
                          <div class="col-md-6">
                              <mat-form-field>
                                  <input matInput [(ngModel)]="timkiem" name="timkiem" placeholder="Tìm kiếm danh sách ngành học">
                                </mat-form-field>
                          </div>
                          <div class="col-md-3">
                              <mat-form-field class="example-full-width">
                                  <mat-select [(ngModel)]="MaTruong" placeholder="Chọn trường" name="MaTruong" (change)="onSelectedTruong()" class="example-full-width">
                                      <mat-option  *ngFor="let truong of truongs" [value]="truong.MaTruong">
                                        {{ truong.TenTruong }}
                                      </mat-option>
                                    </mat-select>
                              </mat-form-field>
                          </div>
                          <div class="col-md-3">
                                <button (click)="applyFilter()" mat-raised-button color="primary">Tìm kiếm</button>
                          </div>
                      </div>
                      
                      
                        <mat-table  [dataSource]="dataSource">
                            <ng-container matColumnDef="MaNH">
                                <mat-header-cell *matHeaderCellDef>Mã ngành</mat-header-cell>
                                  <mat-cell *matCellDef="let nganh">{{nganh.MaNH}}</mat-cell>
                            </ng-container>
                            <ng-container matColumnDef="TenNH">
                                <mat-header-cell *matHeaderCellDef>Tên ngành học</mat-header-cell>
                                <mat-cell *matCellDef="let nganh">{{nganh.TenNH}}</mat-cell>
                            </ng-container>
                            <ng-container matColumnDef="thaotac">
                                <mat-header-cell *matHeaderCellDef>Thao tác</mat-header-cell>
                                <mat-cell *matCellDef="let nganh"><a class="btn btn-success" [routerLink]="['/themnganh',{'MaNH':nganh.MaNH}]">Xem</a></mat-cell>
                            </ng-container>
                            <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
                            <mat-row *matRowDef="let row; columns: displayedColumns;">
                            </mat-row>
                            
                        </mat-table>
                        <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
                      </div>
                  </div>
              </div>
          </div>
      </div>
  </div>
