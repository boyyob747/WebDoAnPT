<div class="main-content">
  <div class="container-fluid">
      <div class="row">
          <div class="col-md-12">
              <div class="card">
                  <div class="card-header card-header-primary">
                      <b><h3>Thêm mới Trường đại học, cao đẳng</h3></b>
                  </div>
                  <div class="card-body">
                      
                      <form (ngSubmit)="onAddTruong()">
                          <div class="row">
                              <div class="col-md-6">
                                <mat-form-field class="example-full-width">
                                  <input [(ngModel)]="idTruong" required name="idTruong" matInput placeholder="Mã trường" type="text">
                                </mat-form-field>
                              </div>
                              <div class="col-md-6">
                                <mat-form-field class="example-full-width">
                                  <input [(ngModel)]="TenTruong" name="TenTruong" matInput placeholder="Tên trường" required type="text">
                                </mat-form-field>
                              </div>
                          </div>
                          <div class="row">
                              <div class="col-md-6">
                                  <mat-form-field>
                                      <input matInput [(ngModel)]="NamThanhLap" name="NamThanhLap" required [matDatepicker]="picker" placeholder="Năm thành lập">
                                      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                                      <mat-datepicker #picker></mat-datepicker>
                                    </mat-form-field>
                               
                              </div>
                              <div class="col-md-6">
                                  <mat-form-field class="example-full-width">
                                      <input [(ngModel)]="DiaChi" name="DiaChi" matInput placeholder="Địa chỉ" required type="text">
                                    </mat-form-field>
                              </div>
                          </div>
                          <div class="row">
                              <div class="col-md-6">
                                    <mat-form-field>
                                            <mat-select [(ngModel)]="ChooseNganh" name="ChooseNganh"  required placeholder="Danh sách ngành" multiple>
                                              <mat-option *ngFor="let nganh of nganhs" [value]="nganh.MaNH">{{nganh.TenNH}}</mat-option>
                                            </mat-select>
                                    </mat-form-field>
                              </div>
                              <div class="col-md-6">
                                  <br>
                                    Logo : 
                                    <input #file [(ngModel)]="Logo" name="Logo" type="file" accept="image/*">
                              </div>
                          </div>
                          <div class="row">
                              <div class="col-md-6">
                                <mat-form-field class="example-full-width">
                                  <input matInput [(ngModel)]="HieuTruong" name="HieuTruong" placeholder="Hiệu trưởng" required type="text">
                                </mat-form-field>
                              </div>
                              <div class="col-md-6">
                                <mat-form-field class="example-full-width">
                                  <input matInput [(ngModel)]="DienThoai" name="DienThoai" placeholder="Điện thoại" required type="text">
                                </mat-form-field>
                              </div>
                          </div>
                          <div class="row">
                              <div class="col-md-12">
                                <mat-form-field class="example-full-width">
                                    <textarea matInput [(ngModel)]="TamNhin" name="TamNhin" placeholder="Tầm nhìn" type="text"></textarea>
                                </mat-form-field>
                              </div>
                          </div>
                          <div class="row">
                              <div class="col-md-12">
                                <mat-form-field class="example-full-width">
                                    <textarea matInput [(ngModel)]="SuMang" name="SuMang" placeholder="Sứ mệnh" type="text"></textarea>
                                </mat-form-field>
                              </div>
                          </div>
                          <div class="row">
                              <div class="col-md-12">
                                <mat-form-field class="example-full-width">
                                    <textarea matInput [(ngModel)]="GioiThieu" name="GioiThieu" placeholder="Giới thiệu" type="text"></textarea>
                                </mat-form-field>
                              </div>
                          </div>
                          <br>
                          <div class="row">
                            <div class="col-md-12">
                            <div class="pull-right">
                                    <button mat-raised-button type="button" color="accent" (click)="goBack()">Quay về</button>
                                    <button *ngIf="isUpdate != true" type="button" (click)="onLamMoi()" mat-raised-button color="warn">Làm mới</button>
                                    <button *ngIf="isUpdate" mat-raised-button type="submit" color="primary">Cập nhật thông tin</button>
                                    <button *ngIf="isUpdate != true" mat-raised-button type="submit" color="primary">Thêm</button>
                                    <swal
                                    #deleteuser
                                    title="Xóa ngành học "
                                    text="Bạn có muốn xóa {{TenTruong}} không ?" 
                                    type="warning"
                                    [showCancelButton]="true"
                                    (confirm)="onClickDeleteTruong(idTruong)">
                                    </swal>
                                    <button [swal]="deleteuser" type="button" *ngIf="isUpdate" mat-raised-button color="warn">Xóa</button>
                            </div>
                            </div>
                        </div> 
                          <div class="clearfix"></div>
                      </form>
                  </div>
              </div>
          </div>
      </div>
  </div>
</div>
